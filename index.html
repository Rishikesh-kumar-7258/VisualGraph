<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graph Editor</title>

  <!-- Bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JQuery CSS  -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

  <!-- Css files  -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container-fluid position-absolute mainBox bg-secondary">

    <!-- buttons on top  -->
    <div class="row">
      <div class="btn-group" role="group" aria-label="Buttons on Top">

        <!-- Transform button  -->
        <div class="btn-group" role="group" aria-label="Transform Button">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Transform
          </button>
          <ul class="dropdown-menu">
            <!-- <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li> -->
          </ul>
        </div>

      </div>
    </div>



    <!-- Edges entry area  -->
    <div class="mt-3 d-flex flex-column" id="edgeInputBox">
      <label for="edgeInput" class="form-label">Enter Edges</label>
      <textarea name="edgeInput" id="edgeInput" rows="15"></textarea>
    </div>


    <!-- Graph  -->
    <svg id="graph" class="bg-secondary">
    </svg>

  </div>





  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- JQuery Js  -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <!-- custom js  -->
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
